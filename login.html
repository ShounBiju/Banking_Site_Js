<!-- Login Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- css -->
    <link rel="stylesheet" href="./style.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Section -->
    <section id="navigation-bar">
        <nav class="navbar navbar-expand-lg navbar-light ">
            <a class="navbar-brand" href="#">Bank of India <i class="fa-solid fa-money-check-dollar"></i></a>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
              </ul>
              <div class="d-flex">
                <a href="login.html" class="btn btn-outline-primary mr-2">Login</a>
                <a href="signup.html" class="btn btn-primary">Sign Up</a>
              </div>
            </div>
          </nav>
    </section>

    <!-- Login Section -->
    <section id="Login">
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-4 shadow-lg" style="width: 20rem;">
          <h3 class="text-center mb-4">Login</h3>
          <form>
            <div class="mb-3">
              <label for="LoginEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="LoginEmail" placeholder="Enter email">
            </div>
            <div class="mb-3">
              <label for="LoginPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="LoginPassword" placeholder="Enter password">
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="Login()">Login</button>
            <div class="text-center mt-2">
              <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
          </form>
        </div>
    </div>
    </section>
    <script src="./js/index.js"></script>
</body>
</html>
